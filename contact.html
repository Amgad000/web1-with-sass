<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Sass website | Contact us</title>
  </head>
  <body>
    <!-- the header  -->
    <div class="header">
      <div class="container">
        <div class="logo">
          <h1>composition</h1>
          <p>Free PSD Website Template</p>
        </div>
        <div class="nav">
          <ul class="nav-menu">
            <li><a href="home.html">homepage</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="#">full width</a></li>
            <li><a href="#">dropdown</a></li>
            <li><a href="#">line text</a></li>
          </ul>
          <div class="nav-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End the header  -->
    <!-- the contact section -->
    <div class="contact-section">
      <div class="container">
        <div class="info">
          <h2>get in touch</h2>
          <ul>
            <li>tel: <span>xxxx xxxxxxxxx</span></li>
            <li>fax: <span>xxxx xxxxxxxxx</span></li>
            <li>email: <span class="mail">contact@mydomain.com</span></li>
          </ul>
        </div>
        <div class="form">
          <div class="inputs">
            <input type="text" placeholder="Your Name" />
            <input type="mail" placeholder="Your Email" />
            <input type="text" placeholder="Your phone" />
          </div>
          <div class="msg">
            <textarea name="msg" placeholder="Your Message"></textarea>
          </div>
        </div>
        <div class="send">
          <input class="btn" type="submit" value="send" />
        </div>
      </div>
    </div>
    <!-- End contact section -->
    <!-- the footer  -->
    <div class="footer">
      <div class="container">
        <div class="to-page">
          <a class="btn" href="home.html"> to homepage</a>
        </div>
        <div class="copyright">
          <p>&copy; copyright &copy; : All rights reserved - domain name</p>
          <p>template by OS templates</p>
        </div>
      </div>
    </div>
    <!-- End footer  -->
    <!-- the scripts -->
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
